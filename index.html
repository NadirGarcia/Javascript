<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda -NGsimracing</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
    <!-- Toastify JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <div class="header__brand">
                    <a class="navbar-brand" href="index.html"><img src="resources/ng-color.svg" alt="" width="150" height="50"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="header__categorias">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Categorias
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a id="volantes" class="dropdown-item" href="#">Volantes</a></li>
                                    <li><a id="pedaleras" class="dropdown-item" href="#">Pedaleras</a></li>
                                    <li><a id="shifters" class="dropdown-item" href="#">Shifters</a></li>
                                    <li><a id="frenoDeMano" class="dropdown-item" href="#">Handbrakes</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ofertas</a>
                            </li>
                        </ul>
                    </div>
                    <div class="input-group rounded">
                        <input id = "inputBuscar" class="form-control" placeholder="Buscar" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i id = "btnBuscar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></i>
                        </span>
                    </div>
                </div>
                <div class="header__carrito"> 
                    <button id="btnCarrito" type="button" class="btn__carrito btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"><img class="btn__carrito--img" src="../resources/carrito.png" alt="Carrito"></button>
                    <span id="contador" class="btn__carrito--contador btn__carrito--contadorOff"></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="contenedorTienda" class="contenedor contenedor__mensaje"></div>
        <!-- MODAL -->
        <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="contenedorCarrito">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <span id="total"></span>
                        <div>
                            <button class="btn btn-primary">Comprar</button>
                            <button id="vaciarCarrito" class="btn btn-primary">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-primary">
        <div  class="footer__nav">
            <ul class="footer__lista">
                <li class="footer__lista--categorias">Categorias</li>
                <li><a class="footer__lista--items" id="volantesFooter" href="#">Volantes</a></li>
                <li><a class="footer__lista--items" id="pedalerasFooter" href="#">Pedaleras</a></li>
                <li><a class="footer__lista--items" id="shiftersFooter" href="#">Shifters</a></li>
                <li><a class="footer__lista--items" id="frenoDeManoFooter" href="#">Handbrakes</a></li>
            </ul>
        </div>
        <div class="footer__info m-2">
            <div class="form-floating m-2">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating m-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
            <button class="btn footer__info--btn m-2" type="submit">Registrarse</button>
        </div>
        <div class="footer__redes">
            <a href="https://facebook.com" target="_blank"><img class="footer__redes--img"
                    src="../resources/facebook.png" alt="Logo Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img class="footer__redes--img"
                    src="../resources/instagram.png" alt="Logo Instegram"></a>
            <a href="https://twitter.com" target="_blank"><img class="footer__redes--img" src="../resources/twitter.png"
                    alt="Logo Instegram"></a>
        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
