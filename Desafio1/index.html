<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda -NGsimracing</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="nav">
        <nav class="nav m-3">
            <a id = "volantes" class="nav-link active" aria-current="page" href="#">Volantes</a>
            <a id = "pedaleras" class="nav-link" href="#">Pedaleras</a>
            <a class="nav-link" href="#">Marcas</a>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="inputBuscar" placeholder="text">
                <label for="floatingInput">Buscar</label>
            </div>
            <button id = "btnBuscar" class="btn m-3">Buscar</button>
        </nav>
        <!-- Button trigger modal -->
        <button id = "btnCarrito" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Mi carrito</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id= "contenedorCarrito" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <span>TOTAL</span>
                        <div>
                            <button class="btn btn-primary">Comprar</button>
                            <button id = "vaciarCarrito" class="btn btn-primary">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id ="contenedorTienda">
        
    </main>
    <footer class="footer">
        <ul class ="footer__lista">
            <li>Categoria</li>
            <li>Ofertas</li>
            <li>Mi carrito</li>
            <li>Contacto</li>
        </ul>
        <div class="footer__info m-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
            <button class="btn mt-3" type="submit">Registrarse</button>
        </div>
        <div class ="footer__redes">
            <a href="https://facebook.com" target="_blank"><img class="footer__redes--img" src="../resources/facebook.png" alt="Logo Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img class="footer__redes--img" src="../resources/instagram.png" alt="Logo Instegram"></a>
            <a href="https://twitter.com" target="_blank"><img class="footer__redes--img" src="../resources/twitter.png" alt="Logo Instegram"></a>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
