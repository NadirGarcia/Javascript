<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda -NGsimracing</title>
    <link rel="shortcut icon" href="../resources/favicon.ico" type="image/x-icon">
    <!-- Toastify JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="nav">
        <nav class="nav m-3">
            <div class="form-check">
                <input id="volantes" class="form-check-input" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Volantes</label>
            </div>
            <div class="form-check">
                <input id="pedaleras" class="form-check-input" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Pedaleras</label>
            </div>
            <button id="botonQuitarFiltro" class="btn">Quitar filtro</button>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="inputBuscar" placeholder="text">
                <label for="floatingInput">Buscar</label>
            </div>
            <button id="btnBuscar" class="btn m-3">Buscar</button>
        </nav>
        <!-- Button trigger modal -->
        <div class = "carrito">
            <button id="btnCarrito" type="button" class="btn__carrito btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal"><img src="../resources/carrito.png" alt="Carrito"></button>
            <span id="contador" class = "btn__carrito--contador">0</span>
        </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mi Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="contenedorCarrito">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <span id="total"></span>
                        <div>
                            <button class="btn btn-primary">Comprar</button>
                            <button id="vaciarCarrito" class="btn btn-primary">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="contenedorTienda" class="contenedor">

    </main>
    <footer class="footer">
        <ul class="footer__lista">
            <li>Categoria</li>
            <li>Ofertas</li>
            <li>Mi carrito</li>
            <li>Contacto</li>
        </ul>
        <div class="footer__info m-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase√±a</label>
            </div>
            <button class="btn mt-3" type="submit">Registrarse</button>
        </div>
        <div class="footer__redes">
            <a href="https://facebook.com" target="_blank"><img class="footer__redes--img"
                    src="../resources/facebook.png" alt="Logo Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img class="footer__redes--img"
                    src="../resources/instagram.png" alt="Logo Instegram"></a>
            <a href="https://twitter.com" target="_blank"><img class="footer__redes--img" src="../resources/twitter.png"
                    alt="Logo Instegram"></a>
        </div>
    </footer>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>

</html>
